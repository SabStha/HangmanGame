<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Hangman Game</h1>
    <p id="hangman-stage">Stage: </p>
    <p id="word-display">_ _ _ _ _</p>
    <p id="message"></p>
    <label for="guess">Enter a letter:</label>
    <input type="text" id="guess" maxlength="1">
    <button id="submit-btn">Submit</button>
    <p>Guessed Letters: <span id="guessed-letters"></span></p>
    <p>Remaining Attempts: <span id="remaining-attempts">6</span></p>
    <script src="script.js"></script>
</body>
</html>
